 <div class="row">
            <div class="col-lg-6">
                <form class="form-horizontal" name="form" ng-submit="updateClassroom()" novalidate>
                        <label><h3>Edit class name</h3></label>
                        <input class="form-control" type="text" name="name" ng-model="currentClass.name" />
                        <h4>Add additional students:</h4>
                        <student-form></student-form>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="col-lg-6">
                    <h3>Edit students: in {{ currentClass.name }}</h3>
                    <span ng-show="!classroom.students.length">None yet!</span>
                <accordion close-others="true">
                    <accordion-group ng-repeat="student in currentClass.students" heading="{{ student.firstName }} {{ student.lastName }}" ng-click="setStudentBeingEdited(student)">
                        <edit-student-form curr="student"></edit-student-form>
                    </accordion-group>
                </accordion>
            </div>
        </div>
