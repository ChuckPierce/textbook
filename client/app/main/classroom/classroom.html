 <div class="row">
      <div class="col-lg-4">
        <contact-list>
        </contact-list>
     </div>
    <div class="col-lg-8">
      <div class="pull-right">
            <button type="button" class="btn btn-default" ui-sref="classrooms.edit({classId: currentClass._id})"><i class="fa fa-pencil-square-o"></i>Edit</button>
            <button type="button" class="btn btn-danger" ng-click="deleteClassroom(currentClass._id)">Delete Class</button>
          </div>
      <!-- Start Message View -->
      <div class="panel panel-default">
        <div class="panel-heading">{{activeContact.name}}</div>
        <div class="panel-body">
          <div class="chat-panel">
            <ol class="discussion">
              <li ng-repeat= 'message in messages' ng-class="!isSent(message) ? 'other' : 'self'" class="discussion"><div class = "messages"><p>{{message.body}}</p></div></li>
              <a id="bottom"></a>
            </ul>
          </div>
          <div class="input-group">
            <input type="text" class="form-control" ng-model="msgToSend" placeholder="Message...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="sendMsg(msgToSend)">Send!</button>
            </span>
          </div>
        </div>
      </div>
      <!-- End Message View -->
    </div>
  </div>
