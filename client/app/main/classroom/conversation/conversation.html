<div class="panel panel-default">
    <div class="panel-heading">{{activeContact.name}}</div>
    <div class="panel-body">
      <div class="chat-panel">
        <ul class="discussion">
          <li ng-repeat= 'message in messages' ng-class="!isSent(message) ? 'other' : 'self'" class="discussion"><div class = "messages"><p>{{message.body}}</p></div></li>
          <a id="bottom"></a>
        </ul>
      </div>
      <div class="input-group">
        <input type="text" class="form-control" ng-model="msgToSend" placeholder="Message...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="sendMsg(msgToSend)">Send!</button>
        </span>
      </div>
    </div>
  </div>
</div>
