<div>

	<accordion close-others="true">
                   <accordion-group ng-repeat="student in currentClass.students" ng-click="toggleContacts(student._id)">
                   		<accordion-heading>
                   		<i class="fa fa-circle-o pull-left"></i>{{ student.firstName }} {{ student.lastName }}
                   	</accordion-heading>
            <ul class="list-group">
  						<li ng-repeat="contact in contacts" class="list-group-item" ng-click='setActive(contact)'>
  						{{contact.name}} --<span>{{conversation.messages.snippit}} Message Snippet Here</span>
  						</li>
            </ul>
                   </accordion-group>
               </accordion>
</div>
