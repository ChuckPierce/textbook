<div>
	<accordion close-others="true">
                   <accordion-group ng-repeat="student in currentClass.students" heading="{{ student.firstName }} {{ student.lastName }}" ng-click="toggleContacts(student._id)">
						<li ng-repeat="contact in contacts">
							{{contact.name}} --<span>{{conversation.messages.snippit}} Message Snippet Here</span>
						</li>
                   </accordion-group>
               </accordion>
</div>
