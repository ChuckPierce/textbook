<div class="navbar navbar-static-top navbar-inverse">
	<div class="navbar-header"><a href="" class="logo navbar-brand">Send a group message</a></div>
</div>

<div class="btn-group" dropdown is-open="status.isopen">
	<button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
		{{selectedClass}}<span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu">
		<li ng-repeat="class in user.classrooms" ng-click="homeworkActiveClass(class.name)"><a>{{class.name}}</a></li>
	</ul>
</div>
<div class="modal-container">
	<div class="input-group">
		<input type="text" class="form-control" ng-model="assignment" placeholder="Assignment...">
		<span class="input-group-btn">
			<button class="btn btn-default" type="button" ng-click="addAssignment(assignment)">Submit</button>
		</span>
	</div>
</div>
