<div ng-controller="editContactController">
	<div class="contact-add-form">
		<h5>Edit {{contact.name}}</h5>
			<div class="form-group">
				<label class="control-label col-lg-4">Contact's name</label>
				<div class="col-lg-8">
					<input class="form-control" type="text" name="lastName" ng-model="contact.name" /> <br />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-4">Relationship to student</label>
				<div class="col-lg-8">
					<input class="form-control" type="text" name="relationship" ng-model="contact.relationship" /><br />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-4">Cell phone number</label>
				<div class="col-lg-8">
					<input class="form-control" type="text" name="lastName" ng-model="contact.phone" /><br />	
				</div>
			</div>
		<button class="btn btn-default center-block" type="button" ng-click="editContact(contact._id)">Save contact</button>
</div>
