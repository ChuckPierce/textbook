<div class="student-add-form" ng-controller="studentFormController">
		<div class="form-group">
			<label class="control-label col-lg-4">First name</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" name="firstName" ng-model="currentStudent.firstName" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-4">Last name</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" name="lastName" ng-model="currentStudent.lastName" />
			</div>
		</div>
		<h4>Contacts</h4>
		<ul class="list-group">
		<li class="list-group-item" ng-repeat="contact in currentStudent.contacts" ng-hide="contact._id === editView">
			{{ contact.name }} ({{ contact.relationship }}): {{contact.phone | tel}}
			<div class="btn-group">
				<button class="btn btn-default btn-xs" ng-click="showEdit(contact._id)"><i class="fa fa-pencil"></i></button>
				<button class="btn btn-danger btn-xs" ng-click="deleteContact(contact._id)">x</button>
			</div>
			<div ng-show="contact._id === editView">
				<edit-contact></edit-contact>
			</div>
		</li>
		</ul>
	<div class="contact-add-form" ng-hide="editView">
		<h5>Add a contact for this student:</h5>
			<div class="form-group">
				<label class="control-label col-lg-4">Contact's name</label>
				<div class="col-lg-8">
					<input class="form-control" type="text" name="lastName" ng-model="currentContact.name" /> <br />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-4">Relationship to student</label>
				<div class="col-lg-8">
					<input class="form-control" type="text" name="relationship" ng-model="currentContact.relationship" /><br />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-4">Cell phone number</label>
				<div class="col-lg-8">
					<input class="form-control" type="text" name="lastName" ng-model="currentContact.phone" /><br />	
				</div>
			</div>
		<button class="btn btn-default center-block" type="button" ng-click="addContact()">Save contact</button>
	</div><br />
	<button class="btn btn-default center-block" type="button" ng-click="addStudent()">Save student</button>
</div>
