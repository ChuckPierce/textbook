    <div class="main">
        <div class="row">
            <div class="col-lg-6">
                <form class="form-horizontal" name="form" ng-submit="addClassroom()" novalidate>
                        <label><h3>Class name</h3></label>
                        <input class="form-control" type="text" name="name" ng-model="classroom.name" />
                    <h4>Add a student:</h4>
                    <student-form></student-form>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="col-lg-6">
                    <h3>Students<span ng-show="classroom.name.length"> in {{ classroom.name }}</span>:</h3>
                    <span ng-show="!classroom.students.length">None yet!</span>
                <accordion close-others="true">
                    <accordion-group ng-repeat="student in classroom.students" heading="{{ student.firstName }} {{ student.lastName }}" ng-click="setStudentBeingEdited(student)">
                        <edit-student-form curr="student"></edit-student-form>
                    </accordion-group>
                </accordion>
            </div>
        </div>
    </div>
