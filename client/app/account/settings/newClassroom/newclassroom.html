<div ng-include="'components/navbar/navbar.html'"></div>
    <div class="main">
        <div class="row">
            <div class="col-lg-6">
                <form class="form-horizontal" name="form" ng-submit="addClassroom()" novalidate>
                        <label><h3>Class name</h3></label>
                        <input class="form-control" type="text" name="name" ng-model="classroom.name" />
                    <h4>Add a student:</h4>
                    <student-form></student-form>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="col-lg-6">
                <ul class="list-group">
                    <h3>Students<span ng-show="classroom.name.length"> in {{ classroom.name }}</span>:</h3>
                    <li ng-show="!classroom.students.length">None yet!</li>
                    <li class="list-group-item" ng-repeat="student in classroom.students">{{ student.firstName }} {{ student.lastName }}</li>
                </ul>
            </div>
        </div>
    </div>
