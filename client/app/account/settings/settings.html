<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="text-center">
    <h2>{{user.name}}</h2>
    <h3>Your TextBook Number: {{user.phone | tel}}</h3>
  </div>
  <div>
      <h3>Classrooms</h3>
      <ul ng-show="classrooms.length">
        <li ng-repeat="classroom in classrooms">
          {{classroom.name}}
        </li>
      </ul>
      <h4 ng-hide="classrooms.length">You don't have any classrooms!</h4>
      <a href="/classroom/add"><button class="btn btn-success">Create a class</button></a>
      <div>
        <h3>Change Password</h3>
        <form name="form" ng-submit="changePassword(form)" novalidate>
                <label>Current Password</label>
                <input type="password" class="form-control" name="password" ng-model="user.oldPassword" mongoose-error/>
                <p class="help-block" ng-show="form.password.$error.mongoose">
                    {{ errors.other }}
                </p>

                <label>New Password</label>
                <input type="password" class="form-control" name="newPassword" ng-model="user.newPassword"
                       ng-minlength="3"
                       required/>
                <p class="help-block"
                   ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
                  Password must be at least 3 characters.
                </p>

          <p class="help-block"> {{ message }} </p>

          <button class="btn btn-primary" type="submit">Save changes</button>
        </form>
      </div>
  </div>
</div>
