<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
      <h2>Sign up</h2>
      <form class="form-horizontal" name="form" ng-submit="register(form)" novalidate>
        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted, 'has-error': form.name.$invalid && submitted }">
          <!-- <span > -->
            <label class="control-label col-lg-2">Name</label>
            <div class="col-lg-4">
              <input class="form-control" type="text" name="name" ng-model="user.name" required/>
              <p class="help-block" ng-show="form.name.$error.required && submitted">
                A name is required
              </p>
            </div>
          <!-- </span> -->
        </div>
        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted, 'has-error': form.email.$invalid && submitted }">
            <label class="control-label col-lg-2">Email</label>
            <div class="col-lg-4">
            <input class="form-control" type="email" name="email" ng-model="user.email" required
                   mongoose-error/>
            <p class="help-block" ng-show="form.email.$error.email && submitted">
              Doesn't look like a valid email.
            </p>
            <p class="help-block" ng-show="form.email.$error.required && submitted">
              What's your email address?
            </p>
            <p class="help-block" ng-show="form.email.$error.mongoose">
              {{ errors.email }}
            </p>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted, 'has-error': form.password.$invalid && submitted }">
            <label class="control-label col-lg-2">Password</label>

            <div class="col-lg-4">
            <input class="form-control" type="password" name="password" ng-model="user.password"
                   ng-minlength="3"
                   required
                   mongoose-error/>
            <p class="help-block"
               ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
              Password must be at least 3 characters.
            </p>
            <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.password }}
            </p>
            </div>
        </div>

        <div>
           <button class="btn btn-primary" type="submit">
            Sign up
          </button>
          <a href="/login"><button class="btn btn-default">
            Login
          </button></a>
        </div>

      </form>
</div>
