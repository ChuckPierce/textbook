<div layout="row">
  <md-content class="md-padding main">
    <div layout="column">
      <h1>Sign up</h1>
      <form name="form" ng-submit="register(form)" novalidate>
        <md-input-container ng-class="{ 'has-success': form.name.$valid && submitted, 'has-error': form.name.$invalid && submitted }">
          <!-- <span > -->
            <label>Name</label>

            <input type="text" name="name" ng-model="user.name"
                   required/>
            <p class="help-block" ng-show="form.name.$error.required && submitted">
              A name is required
            </p>
          <!-- </span> -->
        </md-input-container>
        <md-input-container ng-class="{ 'has-success': form.email.$valid && submitted, 'has-error': form.email.$invalid && submitted }">
            <label>Email</label>

            <input type="email" name="email" ng-model="user.email"
                   required
                   mongoose-error/>
            <p class="help-block" ng-show="form.email.$error.email && submitted">
              Doesn't look like a valid email.
            </p>
            <p class="help-block" ng-show="form.email.$error.required && submitted">
              What's your email address?
            </p>
            <p class="help-block" ng-show="form.email.$error.mongoose">
              {{ errors.email }}
            </p>
        </md-input-container>

        <md-input-container ng-class="{ 'has-success': form.password.$valid && submitted, 'has-error': form.password.$invalid && submitted }">
            <label>Password</label>

            <input type="password" name="password" ng-model="user.password"
                   ng-minlength="3"
                   required
                   mongoose-error/>
            <p class="help-block"
               ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
              Password must be at least 3 characters.
            </p>
            <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.password }}
            </p>
        </md-input-container>

        <div>
           <md-button md-no-ink class="md-raised md-primary" type="submit">
            Sign up
          </md-button>
          <a href="/login"><md-button md-no-ink class="md-raised">
            Login
          </md-button></a>
        </div>

      </form>
    </div>
  </md-content>
</div>
