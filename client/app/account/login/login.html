<div ng-include="'components/navbar/navbar.html'"></div>
<div layout="row">
  <md-content class="md-padding main">
    <div layout="column">
      <h1>Login</h1>
      <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
      <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>
      <form name="form" ng-submit="login(form)" novalidate>

        <md-input-container>
          <label>Email</label>
          <input type="email" name="email" ng-model="user.email" required>
        </md-input-container>

        <md-input-container>
          <label>Password</label>
          <input type="password" name="password" ng-model="user.password" required>
        </md-input-container>

        <div class="has-error">
          <p ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <md-button md-no-ink class="md-raised md-primary" type="submit">
            Login
          </md-button>
          <a href="/signup"><md-button md-no-ink class="md-raised">
            Register
          </md-button></a>
        </div>

      </form>
    </div>
  </md-content>
</div>
