<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
    <div>
      <h2 class="text-center">Login</h2>
      <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
      <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>
      <form class="form-horizontal" name="form" ng-submit="login(form)" novalidate>

      <div class="form-group">
          <label class="col-lg-2 control-label">Email</label>
          <div class="col-lg-4">
            <input class="form-control" type="email" name="email" ng-model="user.email" required>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 control-label">Password</label>
          <div class="col-lg-4">
            <input class="form-control" type="password" name="password" ng-model="user.password" required>
          </div>
        <div class="has-error">
          <p ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>
      </div>

        <div>
          <button class="btn btn-primary">Login</button>
          <a href="/signup"><button class="btn btn-warning">Register</button></a>
        </div>

      </form>
    </div>
</div>
