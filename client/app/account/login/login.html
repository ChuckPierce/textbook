<div class="container">
      <h2 class="text-center">Login</h2>
      
      <form name="form" ng-submit="login(form)" novalidate>

          <label class="control-label">Email</label>
          <input class="form-control" type="email" name="email" ng-model="user.email" required>

          <label class="control-label">Password</label>
            <input class="form-control" type="password" name="password" ng-model="user.password" required>
        <div class="has-error">
          <p ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="/signup"><button class="btn btn-default">Register</button></a>
        </div>

      </form>
</div>
